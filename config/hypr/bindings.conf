# Keybindings
bind = $mod, RETURN, exec, $TERMINAL
bind = $mod, SPACE, exec, walker
bind = $mod, Q, killactive
bind = $mod, F, fullscreen, 0
bind = $mod, E, exec, nautilus --new-window
bind = $mod, V, togglefloating
bind = $mod, P, pseudo
bind = $mod SHIFT, P, togglesplit

# Workspace bindings
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5

# Master layout controls
bind = $mod, H, layoutmsg, swapwithmaster
bind = $mod, J, layoutmsg, cyclenext
bind = $mod, K, layoutmsg, cycleprev
bind = $mod, L, layoutmsg, focusmaster

# Screenshots via custom helper
bind = $mod, S, exec, screenshot region
bind = $mod SHIFT, S, exec, screenrecord region
